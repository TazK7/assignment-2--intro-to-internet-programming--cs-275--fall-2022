<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabraiz Khan Carousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Slide Show</h1>
    <img src="img/left-arrow.svg" alt="left arrow button" id="arrow-left">
    <img src="img/right-arrow.svg" alt="right arrow button" id="arrow-right">
    <img src="img/blue.png" alt="color blue">
    <img src="img/green.png" alt="color green">
    <img src="img/red.png" alt="color red">
    <img src="img/black.png" alt="color black">
    <img src="img/original-image.png" alt="Over the counter medication">
    <script src="app.js"></script>
  </body>
</html>
