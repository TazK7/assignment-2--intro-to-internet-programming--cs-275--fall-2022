<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabraiz Khan Carousel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Slide Show</h1>
    <div class="slide-show">
      <button>
        <img src="img/left-arrow.svg" alt="Image of left arrow" class="arrow">
      </button>
    <img src="img/blue.png" alt="color blue" class="colors">
    <img src="img/green.png" alt="color green" class="colors">
    <img src="img/red.png" alt="color red" class="colors">
    <img src="img/black.png" alt="color black" class="colors">
    <img src="img/original-image.png" alt="Over the counter medication" class="colors">
      <button>
        <img src="img/right-arrow.svg" alt="Image of right arrow" class="arrow">
      </button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
